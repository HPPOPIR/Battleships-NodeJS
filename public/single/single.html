<div class="container">
    <div class="game-container">
        <div id="restart-sidebar" class="hidden">
            <h2>Опитай отново</h2>
            <button id="restart-game" ng-click="mainGame.restartGame($event)">Рестартирай играта</button>
        </div>
        <div id="roster-sidebar">
            <h2>Постави своите кораби</h2>
            <ul class="fleet-roster">
                <li id="patrolboat">Патрулираща лодка</li>
                <li id="submarine">Подводница</li>
                <li id="destroyer">Унищожител</li>
                <li id="battleship">Боен кораб</li>
                <li id="carrier">Самолетоносач</li>
            </ul>
            <button id="rotate-button" ng-click="mainGame.toggleRotation($event)" data-direction="0">Завърти кораба</button>
            <button id="start-game" ng-click="mainGame.startGame($event)" class="hidden">Започни играта</button>
            <button id="place-randomly" ng-click="restartGame($event)" class="hidden">Постави на случаен принцип и започни играта</button>
        </div>
        <div id="stats-sidebar">
            <h3>Статистика</h3>

            <p><strong>Спечелени игри</strong></p>

            <p id="stats-wins">0 от 0</p>

            <p><strong>Точност</strong></p>

            <p id="stats-accuracy">0%</p>
            <button id="reset-stats" ng-click="mainGame.resetStats($event)">Рестартирайте статистиката</button>
            <button id="prob-heatmap" class="hidden">Show Probability Heatmap</button>
        </div>
        <div class="grid-container">
            <h2>Вашия флот</h2>

            <div class="grid human-player"><span class="no-js">Please enable JavaScript to play this game</span></div>
        </div>
        <div class="grid-container">
            <h2>Противниковия флот</h2>

            <div class="grid computer-player"><span class="no-js">Please enable JavaScript to play this game</span>
            </div>
        </div>
    </div>


</div>
